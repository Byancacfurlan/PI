            .top-bar {
                flex-direction: column;

                gap: 5px;
                font-size: 0.8rem;
            }
        
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }
        }
        .nav {
            background-color:#1D396C;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .nav a:hover {
            background-color: #005bbb;
        }

        .container {
            flex: 1; 
            padding: 20px;
        }

        .chart {

        }

</head>
